<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenRecipe - AI Recipe Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GenRecipe</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">AI-Powered Recipe Generator</h1>
        <p class="text-center">Enter your available ingredients, and we'll suggest a recipe for you!</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="recipeForm">
                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Enter Ingredients (comma-separated)</label>
                        <input type="text" class="form-control" id="ingredients" placeholder="e.g., eggs, milk, flour">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate Recipes</button>
                </form>
            </div>
        </div>

        <div class="mt-4" id="recipeResults">
            <h3 class="text-center">Suggested Recipe</h3>
            <ul class="list-group" id="recipeList"></ul>
        </div>
    </div>

    <script src="./static/js/GenRecipe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
